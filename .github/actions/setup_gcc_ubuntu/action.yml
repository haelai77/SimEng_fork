name: setup gcc
description: installs dependencies and correct gcc version to build and test simeng

inputs:
  LLVM-VERSION: 
    required: true
  OS:
    required: true
  gcc-version:
    required: true

runs:
  using: 'composite'
  steps:
    #######################################
    # install dependencies required (cmake, etc)
    #######################################

    - name: install dependencies
      uses: ./.github/actions/setup_deps
      with:
        OS: ${{ inputs.OS }}

    - name: install cmake or restore from cache
      uses: ./.github/actions/setup_cmake
      with:
        OS: ${{ inputs.OS }}

    - if: ${{ inputs.gcc-version == 'gcc-9' }} # && steps.llvm-restore-v4.outputs.cache-hit != 'true' }}
    - name: install llvm
      shell: bash
      run: |
        # if [ ${{ inputs.OS == 'ubuntu:18.04'}} ]; then
        #   add-apt-repository ppa:ubuntu-toolchain-r/test
        #   apt update && apt upgrade -y
        # fi
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        ./llvm.sh ${{ inputs.LLVM-VERSION }}

    - name: install gcc
      shell: bash
      run: |
        apt-get -y install ${{ inputs.gcc-version }}
        apt-get -y install g++-$( echo ${{ inputs.gcc-version }} | cut -d '-' -f 2)
        apt update && apt upgrade -y

    #######################################
    - name: Build SimEng
      shell: bash
      run: |

        cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DSIMENG_ENABLE_TESTS=ON -DSIMENG_OPTIMIZE=ON -DCMAKE_C_COMPILER=/usr/bin/gcc -DCMAKE_CXX_COMPILER=/usr/bin/c++

        cmake --build build -j $(nproc)

        sudo cmake --build build --target install
